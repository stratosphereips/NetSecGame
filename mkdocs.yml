site_name: Network Security Game
theme:
  name: material

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Configuration: configuration.md
  - API Reference: 
    - game_components.md
    - game_coordinator.md
    - Agents:
        - agents/base_agents.md
        - agents/attackers.md
        - agents/defenders.md
        - agents/benign_agents.md
plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            heading_level: 2
            show_root_heading: false
            show_signature: true
            show_source: true
            members_order: alphabetical
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.superfences

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js